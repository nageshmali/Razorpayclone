<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <!-- logo -->
            <a href="#" class="cursor-pointer py-7">
                <img src="./assets/logo.svg" alt="" width="125px" height="30px">
            </a>

            <!-- lists -->
            <ul class="flex space-x-6">
                <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                </li>

                <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>

                <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
            </ul>

            <!-- Right side -->
            <div class="flex space-x-4">
                <img src="./assets/india-flag.svg" alt="" width="28px" height="20px">

                <button class="py-3 px-5 font-mulish text-white border border-lightBlue rounded-sm font-bold text-sm">Log in</button>

                <button class="py-3 px-4 font-mulish rounded-sm text-sm font-bold bg-white text-lightBlue300 border hover:text-lightBlue500 transition-all duration-200">Sign Up <i class='fas fa-arrow-right ml-1' style="font-size: 11px;"></i></button>
            </div>
        </div>
    </nav>


    <!-- HERO SECTION -->
    

</body>
</html>
