<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- NAVBAR -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <!-- logo -->
            <a href="#" class="cursor-pointer py-7">
                <img src="./assets/logo.svg" alt="" width="125px" height="30px">
            </a>

            <!-- lists -->
            <ul class="flex space-x-6">
                <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payments</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Banking</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>
                </li>

                <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Payroll</a>
                </li>

                <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Resources</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Support</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="text-white font-mulish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                    <a href="#">Pricing</a>
                    <div class="absolute w-full h-1 bottom-0 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>
                </li>
                
            </ul>

            <!-- Right side -->
            <div class="flex space-x-3">
                <img src="./assets/india-flag.svg" alt="" width="28px" height="20px">

                <button class="py-3 px-5 font-mulish text-white border border-lightBlue rounded-sm font-bold text-sm">Log in</button>

                <button class="py-3 px-4 min-w-[32px] font-mulish rounded-sm text-sm font-bold bg-white text-lightBlue300 border hover:text-lightBlue500 transition-all duration-200">Sign Up <i class='fas fa-arrow-right ml-2' style="font-size: 11px;"></i></button>
            </div>
        </div>
    </nav>


    <!-- HERO SECTION -->
    <section class="relative bg-deepBlue">

        <!-- centre-block -->
        <div class="w-10/12 max-w-[1080px] flex justify-between items-center mx-auto">
            <!-- left-part -->
            <div class="space-y-8">
                <h1 class="font-mulish font-extrabold text-white text-[40px] leading-[1.2]">Power your finance, grow your business</h1>
                <div class="w-6 h-1 bg-greenLight"></div>
                <p class="font-mulish text-[18px] text-white opacity-70 leading-7">Accept payments from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
                <button class="font-mulish font-bold bg-lightBlue text-white rounded-md transition-all duration-200 py-[14px] px-[18px] hover:bg-lightBlue500">Sign Up Now</button>
            </div>
            <!-- right-part -->
            <img src="./assets/hero-illustration.jpg" alt="" class="max-w-[680px]">
        </div>

        <!-- Shape part -->
        <div class="absolute left-0 right-0 w-full">
            <img src="assets/HERO_SHAPE.png" alt="" class="w-full">
        </div>

        
    </section>


    
</body>
</html>
